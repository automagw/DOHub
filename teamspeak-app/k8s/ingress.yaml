apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teamspeak-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: teamspeak.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teamspeak-service
            port:
              number: 9987